
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decision Making Tool for Story</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="compass.png" alt="eBASE Compass" style="max-width: 100%; border-radius: 10px; margin-bottom: 1rem;" />
    <header>
      <h1 data-i18n="title">Decision Making Tool for Story</h1>
      <div class="lang-toggle">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('fr')">Fran√ßais</button>
      </div>
    </header>

    <form id="storyForm">
      <div class="form-group">
        <label>Email address:</label>
        <input type="email" name="email" required placeholder="Enter your email" />
        <input type="hidden" name="_autoresponse" value="Thank you for submitting your story preferences! We will reach out to you shortly." />
      </div>

      <div class="form-group">
        <label data-i18n="question1">Who is your target audience?</label>
        <select name="audience" data-i18n-select="audience"></select>
      </div>

      <div class="form-group">
        <label data-i18n="question2">What do you want the story to be about?</label>
        <select name="topic" data-i18n-select="topic"></select>
      </div>

      <div class="form-group">
        <label data-i18n="question3">What message do you want to convey?</label>
        <select name="message" data-i18n-select="message"></select>
      </div>

      <div class="form-group">
        <label data-i18n="question4">Why do you want to tell this story?</label>
        <select name="why" data-i18n-select="why"></select>
      </div>

      <div class="form-group">
        <label data-i18n="question5">How do you want to tell this story?</label>
        <select name="how" data-i18n-select="how"></select>
      </div>

      <div class="form-group">
        <label data-i18n="question6">When do you want to tell this story?</label>
        <select name="when" data-i18n-select="when"></select>
      </div>

      <div class="form-group">
        <label data-i18n="question7">Any events or seasons you are targeting?</label>
        <select name="season" data-i18n-select="season"></select>
      </div>

      <div class="form-group">
        <label data-i18n="question8">Where do you want to tell this story?</label>
        <select name="where" data-i18n-select="where"></select>
      </div>

      <button type="submit" data-i18n="submit">Submit</button>
    </form>

    <div id="response"></div>
  </div>
</body>
</html>
